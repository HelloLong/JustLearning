		var unSortedArray = [6,2, 4, 1, 5, 9]; // 
		alert(unSortedArray)
		var sortedArray = bubbleSort(unSortedArray);
		alert(sortedArray)
		//进阶  我是一个可以被调用的函数
		function bubbleSort(array) {
            for (var i = 0; i < array.length - 1; i++) {//比较的次数是length-1
                for (var j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        var tmp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = tmp;
                    }
                }
            }
            return array;
        }
	</script>
